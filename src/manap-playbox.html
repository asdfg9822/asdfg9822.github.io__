<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/editor-icons.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">

<dom-module id="manap-playbox">
    <template>
        <style>

            app-toolbar {
                position: fixed;
                bottom: 0;
                right: 0;
                width: 100%;
                height: 50px;
                background-color: rgba(40, 40, 40, 0.86);
                border-top: 1px solid rgba(0,0,0,.15);
            }

            .icon {
                padding: 6px;
                color:white;
            }

            #cover {
                margin-left: 15px;
            }

            #cover img {
                margin-top: 6px;
                width: 37px;
                height: 37px;
                border: 1px solid #eaeaea;
            }

            .music-info {
                vertical-align: middle;
                margin-left: 12px;
                line-height: 14px;
                text-align: left;
            }

            .title {
                font-size: 16px;
                margin: 0px;
                padding: 0px;
                line-height: 20px;
                color:white;
            }

            .album {
                color:#999;
                font-size: 12px;
                font-weight: 300;
            }

            #left {
                -webkit-flex: 1; /* Safari 6.1+ */
                -ms-flex: 1; /* IE 10 */
                flex: 1;

                display: -ms-flexbox;
                display: -webkit-flex;
                display: flex;

                -ms-flex-align: center;
                -webkit-align-items: center;
                -webkit-box-align: center;

                align-items: center;
            }

            #left > * {
                display:inline-block;
            }

            .right > .icon {
                display:none;
            }

            @media (max-width: 767px) {

                app-toolbar {
                /*@apply(--layout-fixed-bottom);*/
                height: 50px;
                    z-index: 10;
                }


                paper-icon-button[pconly] {
                    display: none;
                }

                .playbox-icon {
                    margin-left : 30px;
                }

                #left > *[pconly] {
                    display: none;
                }

                :host([pconly], [pconly]) {
                    display: none !important;
                }

                #cover {
                    margin-left:24px;
                }
                .right > .icon {
                    display: inline-block;
                }
            }

            :host([hidden]), [hidden] {
                display: none !important;
            }

        </style>

        <app-toolbar>
            <div id="left" pconly>
                <paper-icon-button icon="av:skip-previous" class="icon playbox-icon" on-tap="_prevMusic" style="margin-left : 28px;" pconly></paper-icon-button>
                <paper-icon-button icon="av:play-arrow" class="icon playbox-icon" on-tap="_playPause" hidden$="{{playing}}" pconly></paper-icon-button>
                <paper-icon-button icon="av:pause" class="icon playbox-icon" on-tap="_playPause" hidden$="{{!playing}}" pconly></paper-icon-button>
                <paper-icon-button icon="av:skip-next" class="icon" on-tap="_nextMusic" pconly></paper-icon-button>
                <div id="cover" style=""><img src="{{playingMusic.coverImage}}"/></div>
                <div class="music-info">
                    <div class="title">{{playingMusic.title}} - {{playingMusic.singer}}</div>
                    <div class="album">{{playingMusic.album}}</div>
                </div>
                <audio id="audio" src="{{playingMusic.music}}"></audio>
            </div>
            <div class="right">
                <paper-icon-button icon="av:play-circle-outline" class="icon playbox-icon" on-tap="_playPause" hidden$="{{playing}}"></paper-icon-button>
                <paper-icon-button icon="av:pause-circle-filled" class="icon playbox-icon" on-tap="_playPause" hidden$="{{!playing}}"></paper-icon-button>
                <a href="/cart" tabindex="-1">
                    <paper-icon-button icon="editor:format-list-bulleted" class="icon" aria-label$="Shopping cart: [[_computePluralizedQuantity(numItems)]]"></paper-icon-button>
                </a>
            </div>
        </app-toolbar>
    </template>

    <script>

        (function() {

            var musicListValue = [
                {
                    "album":"DreamDreamDreamDreamDreamDreamDreamDreamDreamDreamDream",
                    "title":"Dream",
                    "singer":"1234567890abcdefghijkmlnopqrstuvwxyz1234567890abcdefghijkmlnopqrstuvwxyz",
                    "coverImage":"/data/music/dream/frank.jpg",
                    "music":"/data/music/dream/example.mp3",
                    "index": 1
                },
                {
                    "album":"Dream",
                    "title":"Dream",
                    "singer":"Tikkit",
                    "coverImage":"/data/music/dream/dream.png",
                    "music":"/data/music/dream/example.mp3",
                    "index": 0
                },
                {
                    "album":"Dream",
                    "title":"Dream",
                    "singer":"Tikkit",
                    "coverImage":"/data/music/dream/frank.jpg",
                    "music":"/data/music/dream/example.mp3",
                    "index": 1
                },
                {
                    "album":"Dream",
                    "title":"Dream",
                    "singer":"Tikkit",
                    "coverImage":"/data/music/dream/jidaejang.jpg",
                    "music":"/data/music/dream/example.mp3",
                    "index": 2
                }
            ];

            Polymer({

                is: 'manap-playbox',

                properties: {
                    playing: {
                        type: Boolean,
                        notify: true,
                        value: false
                    },

                    musicList: {
                        type: Array,
                        value: musicListValue,
                        notify: true
                    },

                    playingMusic: {
                        type: Object,
                        value: musicListValue[0]
                    }
                },

                _playPause: function(e) {
                    e.preventDefault();

                    var player = this;
                    player._togglePlay();

                    if (player.$.audio.paused) {
                        player.$.audio.play();
                    } else {
                        player.$.audio.pause();
                    }
                },

                _togglePlay: function() {
                    this.playing = !this.playing;
                },

                _prevMusic: function() {

                    var player = this;
                    player.$.audio.pause();

                    if(this.playingMusic.index > 0) {
                        this.playingMusic = this.musicList[this.playingMusic.index - 1];
                    } else {
                        this.playingMusic = this.musicList[this.musicList.length - 1];
                    }
                    player.$.audio.play();
                    this.playing = true;
                },

                _nextMusic: function() {

                    var player = this;
                    player.$.audio.pause();

                    if(this.musicList.length > this.playingMusic.index + 1) {
                        this.playingMusic = this.musicList[this.playingMusic.index + 1];
                    } else {
                        this.playingMusic = this.musicList[0];
                    }

                    player.$.audio.play();
                    this.playing = true;
                }
            });
        })();


    </script>
</dom-module>
