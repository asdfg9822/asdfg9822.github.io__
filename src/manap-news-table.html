<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="manap-news-item.html">

<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/paper-styles/color.html">
<link rel="import" href="../bower_components/paper-styles/typography.html">
<link rel="import" href="../bower_components/paper-card/paper-card.html">

<dom-module id="manap-news-table">v

  <template>
    <style>
		.wrapper{
			margin:0 auto;
			text-align:center;
		}
    </style>

		<iron-ajax
		auto
		url="https://api.github.com/repos/manapofficial/manapofficial.github.io/contents/news"
		handle-as="json"
		last-response="{{newsList}}"></iron-ajax>
			
		<div class="wrapper">
			<template is="dom-repeat" items="{{newsList}}">
				<manap-news-item news-data={{item}}></manap-news-item>
		  </template>
		</div>
  </template>


  <script>

    Polymer({

			is: 'manap-news-table',
			properties: {
				newsList: {
					type: Array
				}
			}

		});

  </script>

</dom-module>
