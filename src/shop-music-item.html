<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="shop-icons.html">
<link rel="import" href="shop-image.html">
<link rel="import" href="shop-select.html">

<dom-module id="shop-music-item">

  <template strip-whitespace>

    <style include="shop-select">

      :host {
        @apply(--layout-horizontal);
        position: relative;
        margin-bottom: 24px;
        background: rgba(238, 238, 238, 0.23);
        padding: 5px 5px;
        border-radius: 8px;
        border: 1px solid #ddd;
      }

      shop-image {
        width: 72px;
        height: 72px;
      }

      shop-select > select {
        font-size: 16px;
        padding-left: 40px;
      }

      shop-select > shop-md-decorator {
        font-size: 12px;
        border: none;
      }

      .name {
        @apply(--layout-flex-auto);
        line-height: 20px;
        font-weight: 500;
        float: left;
        width: calc(100% - 438px);
        margin-top: 20px;
        margin-right: 30px;
      }

      .name a {
        display: inline-block;
        max-width: 100%;
        text-decoration: none;
        color: var(--app-primary-color);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .price, .size {
        display: inline-block;
        white-space: nowrap;
        color: var(--app-secondary-color);
      }

      .size {
        min-width: 70px;
        width: 144px;
      }

      .size > span {
        margin-left: 10px;
      }

      .price {
        min-width: 70px;
        width: 100px;
      }

      .quantity {
        min-width: 80px;
        width: 160px;
      }

      .delete-button {
        width: 34px;
        height: 34px;
        color: var(--app-secondary-color);
        position: absolute;
        top: 18px;
        right: 0;
      }

      .music-info {
        vertical-align: middle;
        margin-left: 12px;
        line-height: 14px;
        text-align: left;
      }

      .title {
        font-size: 16px;
        margin: 0px;
        padding: 0px;
        color:black;
      }

      .album {
        color:#999;
        font-size: 12px;
        font-weight: 300;
      }

      .flex {
        @apply(--layout-horizontal);
        @apply(--layout-flex-auto);
        margin-left: 24px;
      }

      .detail {
        @apply(--layout-horizontal);
        @apply(--layout-center);
        margin-top: 26px;
        margin-right: 30px;
        height: 20px;
      }

      .gesture {
        cursor: pointer;
        display: inline-flex;
        width: 100%;
      }

      @media (max-width: 767px) {
        .flex {
          @apply(--layout-vertical);
          margin-left: 10px;
        }

        shop-image {
          width: 55px;
          height: 55px;
        }

        .name {
          margin-top: 10px;
          margin-right: 0;
          width: calc(100% + 1px);
        }

        .detail {
          @apply(--layout-self-end);
          margin: 10px 10px 0 0;
        }

        .quantity, .size, .price {
          text-align: right;
          width: auto;
        }

        .delete-button {
          top: 8px;
        }

        .title {
          font-size: 14px;
          margin: 0px;
          padding: 0px;
          line-height: 20px;
          color:black;
        }

        .album {
          color:#999;
          font-size: 10px;
          font-weight: 300;
        }
      }

      @media (max-width: 360px) {
        .name {
          margin-top: 6px;
        }

        .flex {
          margin-left: 0px;
        }

        shop-image {
          width: 50px;
          height: 50px;
        }

        .detail {
          @apply(--layout-vertical);
          @apply(--layout-start);
          @apply(--layout-self-start);
          height: auto;
          margin-top: 0;
        }

        .delete-button {
          top: -6px;
        }

        shop-select > select {
          padding: 2px 24px 2px 40px;
        }

        .quantity, .size, .price {
          text-align: left;
          width: auto;
        }

        .title {
          font-size: 13px;
          margin: 0px;
          padding: 0px;
          line-height: 20px;
          color:black;
        }

        .album {
          color:#999;
          font-size: 10px;
          font-weight: 300;
        }
      }

    </style>

    <div class="gesture" on-tap="_selectMusic">
      <a href$="#" title$="[[music.title]]">
        <shop-image src="[[music.coverImage]]" alt="[[music.title]]"></shop-image>
      </a>
      <div class="flex">
        <div class="name">
          <div class="music-info">
            <div class="title">[[music.title]] - [[music.singer]]</div>
            <div class="album">[[music.album]]</div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <script>
    Polymer({

      is: 'shop-music-item',

      properties: {
        music: Object
      },

      _selectMusic: function() {
        this.fire('set-playing', this.music.index);
      },
    });

  </script>

</dom-module>
