<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-localstorage/iron-localstorage.html">

<dom-module id="manap-play-data">

  <template>
    <iron-localstorage
        name="manap-play-data"
        value="{{music}}"
        on-iron-localstorage-load-empty="_initializeMusic"></iron-localstorage>
  </template>

  <script>

    Polymer({

      is: 'manap-play-data',

      properties: {

        music: {
          type: Array,
          notify: true
        },

        numItems: {
          type: Number,
          computed: '_computeNumItems(music.splices)',
          notify: true
        },

        total: {
          type: Number,
          computed: '_computeTotal(music.splices)',
          notify: true
        }

      },

      addItem: function(detail) {
        var i = this._indexOfEntry(detail.item.name, detail.size);
        if (i !== -1) {
          detail.quantity += this.music[i].quantity;
        }
        this.setItem(detail);
      },

      setItem: function(detail) {
        var i = this._indexOfEntry(detail.item.name, detail.size);
        if (detail.quantity === 0) {
          // Remove item from music when the new quantity is 0.
          if (i !== -1) {
            this.splice('music', i, 1);
          }
        } else {
          // Use Polymer's array mutation methods (`splice`, `push`) so that observers
          // on `music.splices` are triggered.
          if (i !== -1) {
            this.splice('music', i, 1, detail);
          } else {
            this.push('music', detail);
          }
        }
      },

      clearMusic: function() {
        this.music = [];
      },

      _computeNumItems: function() {
        if (this.music) {
          return this.music.reduce(function(total, entry) {
            return total + entry.quantity;
          }, 0);
        }

        return 0;
      },

      _computeTotal: function() {
        if (this.music) {
          return this.music.reduce(function(total, entry) {
            return total + entry.quantity * entry.item.price;
          }, 0);
        }

        return 0;
      },

      _indexOfEntry: function(name, size) {
        if (this.music) {
          for (var i = 0; i < this.music.length; ++i) {
            var entry = this.music[i];
            if (entry.item.name === name && entry.size === size) {
              return i;
            }
          }
        }

        return -1;
      },

      _initializeMusic: function() {
        this.clearMusic();
      }

    });

  </script>

</dom-module>
