<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/av-icons.html">
<link rel="import" href="shop-button.html">
<link rel="import" href="shop-common-styles.html">
<link rel="import" href="shop-form-styles.html">
<link rel="import" href="shop-music-item.html">

<dom-module id="shop-musiclist">

  <template>

    <style include="shop-common-styles shop-button shop-form-styles">

      :host {
        background:url('/images/logo4.png') no-repeat center;
      }

      .list {
        margin: 40px 0;
      }

      .checkout-box {
        font-weight: bold;
        text-align: right;
        margin-right: 10px;
      }

      .subtotal {
        margin: 0 64px 0 24px;
      }

      @media (max-width: 767px) {

        .subtotal {
          margin: 0 0 0 24px;
        }

      }

    </style>

    <div class="main-frame">
      <div class="subsection" visible$="[[!_hasItems]]">
        <p class="empty-musicList">Your <iron-icon icon="av:queue-music"></iron-icon> is empty.</p>
      </div>
      <div class="subsection" visible$="[[_hasItems]]">
        <header>
          <h1>Your Playlist</h1>
          <span>([[_getPluralizedQuantity(musicList.length)]])</span>
        </header>
        <div class="list">
          <template is="dom-repeat" items="[[musicList]]" as="music">
            <shop-music-item music="[[music]]" ></shop-music-item>
          </template>
        </div>
      </div>
    </div>

  </template>

  <script>


    var musicListValue = [
      {
        "album":"Bang",
        "title":"Bang",
        "singer":"Young Man X Tikkit",
        "coverImage":"/data/music/bang/cover.jpg",
        "music":"/data/music/bang/music.mp3",
        "index": 0
      },
      {
        "album":"Dream",
        "title":"Dream",
        "singer":"Tikkit",
        "coverImage":"/data/music/dream/cover.jpg",
        "music":"/data/music/dream/music.mp3",
        "index": 1
      },
      {
        "album":"Model",
        "title":"Model",
        "singer":"Tikkit",
        "coverImage":"/data/music/model/cover.jpg",
        "music":"/data/music/model/music.mp3",
        "index": 2
      },
      {
        "album":"Shadow Game",
        "title":"Shadow Game",
        "singer":"Young Man X Tikkit",
        "coverImage":"/data/music/shadowgame/cover.jpg",
        "music":"/data/music/shadowgame/music.mp3",
        "index": 3
      },
      {
        "album":"뚜벅뚜벅",
        "title":"뚜벅뚜벅",
        "singer":"Tikkit",
        "coverImage":"/data/music/walkwalk/cover.jpg",
        "music":"/data/music/walkwalk/music.mp3",
        "index": 4
      },
      {
        "album":"Shout Out",
        "title":"Shout Out",
        "singer":"Young Man",
        "coverImage":"/data/music/shoutout/cover.jpg",
        "music":"/data/music/shoutout/music.mp3",
        "index": 5
      },
      {
        "album":"Black & White",
        "title":"Black & White",
        "singer":"HyEnd",
        "coverImage":"/data/music/blackandwhite/cover.jpg",
        "music":"/data/music/blackandwhite/music.mp3",
        "index": 6
      },
      {
        "album":"In the lonely city",
        "title":"In the lonely city",
        "singer":"Allrude",
        "coverImage":"/data/music/inthelonelycity/cover.jpg",
        "music":"/data/music/inthelonelycity/music.mp3",
        "index": 7
      },
      {
        "album":"Ma story in the",
        "title":"Ma story in the",
        "singer":"Allrude",
        "coverImage":"/data/music/mastoryinthe/cover.jpg",
        "music":"/data/music/mastoryinthe/music.mp3",
        "index": 8
      }
    ];

    Polymer({

      is: 'shop-musiclist',

      properties: {

        total: Number,

        musicList: {
          type: Array,
          value: musicListValue
        },

        visible: {
          type: Boolean,
          observer: '_visibleChanged'
        },

        _hasItems: {
          type: Boolean,
          computed: '_computeHasItem(musicList.length)'
        }

      },

      _formatTotal: function(total) {
        return isNaN(total) ? '' : '$' + total.toFixed(2);
      },

      _computeHasItem: function(musicListLength) {
        return musicListLength > 0;
      },

      _getPluralizedQuantity: function(quantity) {
        return quantity + ' ' + (quantity === 1 ? 'music' : 'musics');
      },

      _visibleChanged: function(visible) {
        if (visible) {
          // Notify the section's title
          this.fire('change-section', { title: 'Your musicList' });
        }
      }

    });

  </script>

</dom-module>
